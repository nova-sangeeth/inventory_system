{% extends 'base.html'%} {% load crispy_forms_tags %} {% crispy form
form.helper%} {%block body%}
<br />

<div class="jumbotron">
  <h2 class="display-4">Add New item</h2>
  <form method="POST">
    <br />
    {% csrf_token %} {% for field in form%}
    <div class="form-group row">
      <label for="id_{{ field.name}}" class="col-2 col-form-label">
        {{field.label}}</label
      >
      <div class="col-10">
        {{field}}
      </div>
    </div>
    {%endfor%}
    <button type="submit" class="btn btn-danger" name="button">
      Add Device
    </button>
  </form>
</div>
{% endblock%}
