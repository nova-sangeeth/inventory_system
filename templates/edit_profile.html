<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile.</title>
</head>

<body>
    {% block content %}
    <p class="display-4">Edit Your Details.</p>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-outline-success" type="submit">Edit</button>
        </form>
    </div>
    {% endblock content %}
</body>


</html>
